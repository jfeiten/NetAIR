<!DOCTYPE html>
<html>
<head>
<style>
.button {
  background-color: #555555;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}

input[type=text] {
  width: 10%;
  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;
  border: 3px solid #ccc;
  -webkit-transition: 0.5s;
  transition: 0.5s;
  outline: none;
}

input[type=text]:focus {
  border: 3px solid #555;
}

</style>
</head>
<body>
<h1> Network Analysis 0.0 </h1>

<h2> Análise completa! </h2>

<form action="/createreport" method="get">
	<div class="button">
		<button class="button" type="submit">Gerar relatório</button>
    </div>

</form>
</body>
</html>
